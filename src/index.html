<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldfish Test</title>
    <link rel="stylesheet" href="./style/index.scss">
</head>
<body>
<div class="table">
    <div class="table__header">
        <div class="table__header--tools">
            <div class="col">
                <input placeholder="Поиск по запросу" type="text" name="search_input" id="" class="table__header--tools--search"/>
                <label class="table__header--tools--switch">
                <input selected type="checkbox" name="device" value="isIPodSelected" >
                <span>iPhone/iPod</span>
                <span>iPad</span>
                </label>
            </div>
            <div class="col">
                <button class="button__second">Скачать .CSV</button>
                <button class="button__main">Добавить запрос</button>
            </div>
        </div>
        <div class="table__header__status">
            <div class="wrappper">
                <div class="percentile">
                    45% в ТОП-3
                </div>
                <div class="message">
                    <span class="icon">!</span>Вы недополучаете 450 инсталлов в день
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
